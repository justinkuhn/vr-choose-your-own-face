<html>

<head>
  <title>The Game</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="js/gameplay-events.js"></script>
</head>

<body>
    <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position onmousedown="mouseNotClicked = false;" light="defaultLightsEnabled: true;">
        <a-assets>
        </a-assets>
        <!-- CAMERA -->
            <a-camera id='camera' position="0 1.6 0" universal-controls>
              <a-cursor />
            </a-camera>
            <a-entity environment="skyType: gradient; 
            grid: none;
            skyColor: #eeeeee;
            horizonColor: #eeeeee;
            dressingScale: 3;
            dressing: trees;
            dressingColor: #ff6538;
            dressingAmount: 250;
            groundColor: #0d4838;
            groundColor2: #0d4838;
            shadow: true;
            ground: hills;
            groundYScale: 2;
            playArea: 0.2"
            >
          </a-entity>

          <a-entity id='redBox' position="3 2 0" geometry="primitive: box" material="color: red" light="type: point; intensity: 0.5" tractor-beam set-rot-by-pos rotate-on-object-axis>
          </a-entity>
          <a-entity>
            <a-cone id='blueCone', position='3 2 3' material="color: blue" light="type:point; intensity: 2.0" tractor-beam set-rot-by-pos rotate-on-object-axis></a-cone>
          </a-entity>
    </a-scene>
</body>
</html>
