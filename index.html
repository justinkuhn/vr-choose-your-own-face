<html>
  <head>
    <title>Don't Look Back</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
     <script src="https://unpkg.com/aframe-state-component@6.8.0/dist/aframe-state-component.min.js"></script> 
    <script src="js/startscreen-events.js"></script>
    <script src="js/state.js"></script>
  </head>

  <body>
    <a-scene light="defaultLightsEnabled: false"
             fog="type: linear; color: #000000; near: 1; far: 20">
       <a-assets>
          <img id="start" src="./img/start.png" crossorigin="anonymous">
          <img id="title" src="img/dontlookback.png">
          <img id="cabin" src="img/cabin.png">
          <img id="olive" src="img/olive.png">
          <img id="azure" src="img/azure.png">
      </a-assets>
<!--        <a-entity raycaster="objects:.sb; far:0.5;">-->
      <a-sky color="black"></a-sky>
<!--       Front -->
      <a-image src="#start"  cursor-listener
               id="startButton"  position="0 -2.6 -10"
               rotation=""
               width="3" height="1.5"
               animation="property: material.opacity; to: 0; dur: 3000; startEvents: fadeEvent">
      </a-image>

      <a-image id="titleButton" src="#title" position="0 4 -10"
               width ="10" height="3"  transparent="true"
               animation="property: material.opacity; to: 0; dur: 3000; startEvents: fadeEvent">
      </a-image>
       <a-image id="cabinButton" src="#cabin" position="-0.09876 -2 -11"
                width="8" height="8" transparent="true"
                animation="property: material.opacity; to: 0; dur: 3000; startEvents: fadeEvent">
       </a-image>
<!--

   <a-entity light="type: point; intensity: 10; distance: 20; decay: 2; color: #FFF" position="0 0 -30"
             animation="property: position; to: 0 0 0; dur: 5000; easing: ease"></a-entity>
-->

<!--      Second Screen  -->
       <a-text id="who" value="Who are you?" position="0 3 -7" align="center" scale="0 0 0" opacity= "0"
               animation="property: opacity; to: 1; dur: 2000; startEvents: fadeIn"></a-text>
      <a-text id="outcastText" value="Olive" position="-4 1 -5" rotation="0 20 0" align="center" scale="0 0 0" opacity= "0"
               animation="property: opacity; to: 1; dur: 2000; startEvents: fadeIn"></a-text>
      <a-text id="adventurerText" value="Azure" position="4 1 -5" rotation="0 -20 0" align="center" scale="0 0 0" opacity= "0"
               animation="property: opacity; to: 1; dur: 2000; startEvents: fadeIn"></a-text>
     <a-image id="olive-image" src="#olive" position="-4 -1 -5" rotation="0 20 0" width="4" height="4" scale="0 0 0" opacity="0" transparent="true"
              animation="property: material.opacity; to: 1; dur: 2000; startEvents: fadeIn"
               link-handler
              link="href: olive.html; visualAspectEnabled: false; on: link-event" ></a-image>
     <a-image id="azure-image" src="#azure" position="4 -1 -5"  rotation="0 -20 0" width="4" height="4" scale="0 0 0" opacity="0" transparent="true"
              animation="property: material.opacity; to: 1; dur: 2000; startEvents: fadeIn"
            link-handler
                link="href: azure.html; visualAspectEnabled: false; on: link-event" ></a-image>





      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
<!--       <a-plane mirror></a-plane> -->

   <!-- Camera + cursor. -->
      <a-entity camera look-controls>
          <a-entity id="mycursor"
                    cursor="fuse: true; fuseTimeout: 2000"
                    position="0 0 -0.5"
                    geometry="primitive: circle; radius: 0.02"
                    material="color: #ddd; shader: flat"
                    animation="property: geometry.radius; from: 0.03; to: 0.005; dur: 2000; startEvents: changescene; pauseEvents: mouseleave">
          </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
