<html>
  <head>
    <title>Showcase</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="mirror.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
      <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
  </head>
  <body>
    <a-scene 
             raycaster="far: 100; objects: [link];" 
             cursor="rayOrigin: mouse" 
             camera-position 
             onmousedown="mouseNotClicked = false;" 
             light="defaultLightsEnabled: true;">
       <a-assets>
          <img id="start" src="start.png">
          <img id="title" src="dontlookback.png">
          <img id="cabin" src="cabin.png">
      </a-assets>      
      <a-sky color="black"></a-sky>
<!--       Front -->
      <a-plane src="#start" position="0 -1 -10" width="2" height="1" align="center" transparent="true"></a-plane>
      <a-plane src="#title" position="0 4 -10" width ="8" height="3" align="center" transparent="true"></a-plane>
       <a-plane src="#cabin" position="-0.09876 -0.75298 -11" width="6" height="6" align="center" transparent="true" material="" geometry=""></a-plane>
   
       
<!--      Back-->
       <a-text value="Who are you?" position="0 3 10" rotation="0 180 0" align="center" scale="4 4 4 "></a-text>
      <a-text value="Outcast" position="-10 0 10" align="center" rotation="0 180 0" scale="2 2 2"></a-text>
      <a-text value="Adventurer" position="10 0 10" align="center" rotation="0 180 0" scale="2 2 2"></a-text>
      
     
      <a-entity link="href: GusTest.html; visualAspectEnabled: false" geometry="primitive: box" material="color:purple" position="-2 1 1"></a-entity>
        
    
        
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
<!--       <a-plane mirror></a-plane> -->
   
   <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animationclick="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animationfusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set1="_event: mouseenter; color: green"
          event-set2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>  
  </body>
</html>
