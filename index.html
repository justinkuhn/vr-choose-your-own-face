<html>
  <head>
    <title>Showcase</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="mirror.js"></script>
  </head>
  <body>
    <a-scene 
             raycaster="far: 100; objects: [link];" 
             cursor="rayOrigin: mouse" 
             camera-position 
             onmousedown="mouseNotClicked = false;" 
             light="defaultLightsEnabled: true;">
       <a-assets>
          
      </a-assets>      
        <a-entity environment="skyType: gradient; 
                               grid: none;
                               skyColor: #555555;
                               horizonColor: #111111;
                               dressingScale: 13;
                               dressing: trees;
                               dressingColor: #006538;
                               dressingAmount: 250;
                               groundColor: #0d4838;
                               groundColor2: #0d4838;
                               shadow: true;
                               ground: hills;
                               groundYScale: 2;
                               playArea: 0.2"></a-entity>
      
        <a-text value="Go to Heck, World!" position="0 1 -3" align="center" scale="4 4 4 "></a-text>
      
      <a-entity link="href: linktest.html; visualAspectEnabled: false" geometry="primitive: box" material="color:black" position="2 1 1"></a-entity>
      <a-entity link="href: GusTest.html; visualAspectEnabled: false" geometry="primitive: box" material="color:purple" position="-2 1 1"></a-entity>
        
    
        
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
<!--       <a-plane mirror></a-plane> -->
    </a-scene>  
  </body>
</html>
